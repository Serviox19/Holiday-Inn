<!DOCTYPE html>
<html ng-app="hotels">
<head>
  <title>Hotel Booking Angular</title>
  <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="jumbotron">
        <h1>Hotels Search</h1>
        <p>Find Available Hotels!</p>
      </div>
    </div>
  </div><!-- End Row -->
  <div class="row searchRow">
    <div class="col-md-12">
      <form class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Location">
        </div>
        <label for="amenities"></label>
        <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        <form>
          <label for="amenities">Search By Amenities</label>
          <select name="favoritefood" id="amenities">
            <option>Pet Friendly</option>
            <option>Air Conditioning</option>
            <option>Cable</option>
          </select>
      </form>
      </form>
    </div>
  </div><!-- End Row -->
</div>

<div class="container">
  <div class="col-md-8 col-md-offset-2">
    <div class="hotels" ng-controller="hotelsController">
      <div class="panel panel-info" ng-repeat="hotel in hotels">
        <div class="panel-heading">
          <h3 class="panel-title">{{ hotel.Name }}</h3>
        </div>
        <div class="panel-body">
          Panel content
        </div>
      </div><!-- End Panel -->
    </div><!-- End Hotels Div -->
  </div>
</div><!-- End Container -->



<script type="text/javascript" src="../angCtrl/app.js"></script>
</body>
</html>
